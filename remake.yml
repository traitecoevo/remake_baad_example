packages:
  - downloader
  - smatr
  - maps
  - mapdata

sources:
  - R

plot_options:
  square3:
    width: 3
    height: 3
  square6:
    width: 6
    height: 6
  9by4:
    width: 9
    height: 4

targets:
  all:
    depends:
      - figures

  figures:
    depends:
      - downloads/michael.png
      - figures/map.pdf
      - figures/baad_variable_count.pdf
      - figures/baad_leaf_height.pdf

  downloads/michael.png:
    command: download_michael(target_name)
    cleanup_level: purge

  downloads/baad.rds:
    command: download_baad(target_name)
    cleanup_level: purge

  baad:
    command: readRDS("downloads/baad.rds")

  figures/map.pdf:
    command: figure_map(baad)
    plot: 9by4

  figures/baad_variable_count.pdf:
    command: baad_variable_count(baad)
    plot: square6

  figures/baad_leaf_height.pdf:
    command: allometry_LH(baad)
    plot: square3

